apiVersion: v1
kind: Secret
metadata:
  name: taskloot-secrets
  labels:
    app: taskloot
type: Opaque
data:
  # Database URL (base64 encoded)
  # Example: postgresql://user:password@host:5432/database
  database-url: cG9zdGdyZXNxbDovL3Rhc2tsb290OnRhc2tsb290MTIzQHBvc3RncmVzOjU0MzIvdGFza2xvb3Q=
  
  # Redis URL (base64 encoded)
  # Example: redis://redis:6379
  redis-url: cmVkaXM6Ly9yZWRpczo2Mzc5
  
  # JWT Keys (base64 encoded)
  jwt-private-key: <BASE64_ENCODED_PRIVATE_KEY>
  jwt-public-key: <BASE64_ENCODED_PUBLIC_KEY>
  
  # Razorpay Credentials (base64 encoded)
  razorpay-key-id: <BASE64_ENCODED_RAZORPAY_KEY_ID>
  razorpay-key-secret: <BASE64_ENCODED_RAZORPAY_KEY_SECRET>
  
  # AWS Credentials (base64 encoded)
  aws-access-key-id: <BASE64_ENCODED_AWS_ACCESS_KEY_ID>
  aws-secret-access-key: <BASE64_ENCODED_AWS_SECRET_ACCESS_KEY>
  
  # Session Secret (base64 encoded)
  session-secret: <BASE64_ENCODED_SESSION_SECRET>
  
  # Webhook Secret (base64 encoded)
  webhook-secret: <BASE64_ENCODED_WEBHOOK_SECRET>
  
  # Email Configuration (base64 encoded)
  email-smtp-host: <BASE64_ENCODED_SMTP_HOST>
  email-smtp-port: <BASE64_ENCODED_SMTP_PORT>
  email-user: <BASE64_ENCODED_EMAIL_USER>
  email-password: <BASE64_ENCODED_EMAIL_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  labels:
    app: taskloot
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG>
